<!DOCTYPE html>
<html ng-app='myTracker'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <title>Kittens!!</title>
  </head>
  <body ng-controller='MainController'>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kittens!</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">New Kitten <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class='container'>
      <form ng-show='showForm'>
        <div class='form-group'>
          <label for='name'>Name</label>
          <input ng-model='post.name' id='name' class='form-control' type='text' nam='name' placeholder="Kitten's name">
        </div>
        <div class='form-group'>
          <label for='url'>Image URL</label>
          <input ng-model='post.image' id='url' class='form-control' type='url' name='url' placeholder="Enter valid url">
        </div>
        <div class='form-group'>
          <label for='bio'>Bio</label>
          <input ng-model='post.bio' id='bio' class='form-control' type='text' name='bio' placeholder="Bio">
        </div>
        <div class='form-group'>
          <button ng-click='submitPost()' class='form-control' type='submit' class='btn btn-default'>Add Kitten</button>
        </div>
      </form>
    </div> <!--container -->
    <script type="text/javascript" src='bower_components/angular/angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
  </body>
</html>
