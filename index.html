<!DOCTYPE html>
<html ng-app ='Kittens'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href='app.css'>
    <title>Kittens!!</title>
  </head>
  <body ng-controller = 'KittensController'>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Kittens!</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" ng-click='form = !form'>New Kitten <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class='container' ng-show='form'>
      <form>
        <div class='form-group'>
          <label for='name'>Name</label>
          <input ng-model='kitten.name' id='name' class='form-control' type='text' nam='name' placeholder="Kitten's name">
        </div>
        <div class='form-group'>
          <label for='url'>Image URL</label>
          <input ng-model='kitten.image' id='url' class='form-control' type='url' name='url' placeholder="Enter valid url">
        </div>
        <div class='form-group'>
          <label for='bio'>Bio</label>
          <input ng-model='kitten.bio' id='bio' class='form-control' type='text' name='bio' placeholder="Bio">
        </div>
        <div class='form-group'>
          <button ng-click='createKitten()' class='form-control' type='submit' class='btn btn-default'>Add Kitten</button>
        </div>
      </form>
    </div> <!--container -->
    <div class='container-fluid' ng-repeat='kitten in kittens' ng-controller='KittensController'>
      <div class='well'>
        <h4><a ui-sref='show' ng-click = 'showInfo = !showInfo'> Kitten Name: {{kitten.name}}</a></h4>
        <a ui-sref='show'><img ng-src="{{kitten.image}}" alt="kitten" class='img-thumbnail' ng-click = 'showInfo = !showInfo'/></a>
        <div  class = 'info' ng-show='showInfo'>
          <p>{{kitten.bio}}</p>
          <span>Likes: {{kitten.likes}}</span>
        </div>
      </div>
    </div>
    <div ui-view></div>
    <script type="text/javascript" src='bower_components/angular/angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
    <script type="text/javascript" src='KittensController.js'></script>
    <script type="text/javascript" src='bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
  </body>
</html>
